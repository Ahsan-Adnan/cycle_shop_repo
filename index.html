<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .hero {
            background: url('cycle-banner.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cycle Store</h1>
    </header>
    <section class="hero">
        <h2>Find Your Perfect Ride</h2>
        <p>We offer a variety of cycles from top brands.</p>
    </section>
    <div class="container">
        <h2>Featured Cycles</h2>
        <div class="product">
            <img src="cycle1.jpg" alt="Cycle 1" width="150">
            <h3>Mountain Bike</h3>
            <p>$500</p>
        </div>
        <div class="product">
            <img src="cycle2.jpg" alt="Cycle 2" width="150">
            <h3>Road Bike</h3>
            <p>$600</p>
        </div>
        <div class="product">
            <img src="cycle3.jpg" alt="Cycle 3" width="150">
            <h3>Hybrid Bike</h3>
            <p>$450</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Cycle Store. All rights reserved.</p>
    </footer>
</body>
</html>
